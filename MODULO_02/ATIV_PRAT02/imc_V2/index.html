<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>IMC V2</title>
  </head>
  <body>
    <header><h1>IMC v2</h1></header>
    <div id="flex01">
      <main> 
        <label for="input-weight">Peso (kg):</label>
        <input id="input-weight" type="number" value="98" step="0.1" /><br /><br />
    
        <label for="input-height">Altura (m): </label>
        <input id="input-height" type="number" value="1.78" step="0.01" />
    
        <p>
          <button id="button-calculate-imc">Calcular IMC</button>
        </p>
      </main>
  
      <section>
        <p id="paragraph-result">
          O IMC desses dados é <strong id="imc-result"></strong>
        </p>
    
        <p id="paragraph-weight-range">
          Você se encontra na faixa <strong id="imc-range"></strong>
        </p>
      </section>
    </div>
    

    <footer> 
      <p>Development with &hearts; by Gabriel Knupp</p>
    </footer>
    
    <script defer src="./js/script.js"></script>
  </body>
</html>
