<html>
    <script>
        //operações básicas
        var soma = 4 +2;
        var subt = 5 - 3;
        var mult = 5 * 4;
        var divs = 20 / 4;

        //operações mais especificas
        var restDivs = 5 % 2; // retorna apenas o resto da divisão
        var potent = 2 ** 4  // 2 elevando a 4

        //precedencia
        var a = 10;
        var b = 4;
        var c = 7;

        var operPreced = (a + b) / c * 2;

        //incremento e decremento
        var i = 0;
        var j = 1;
        
        i = i + 1;  //ou i++
        j = j - 1; //ou j--

        //exibindo valores
            //operações básicas
        console.log(soma);
        console.log(subt);
        console.log(mult);
        console.log(divs);

            //operações Especificas
        console.log(restDivs);
        console.log(potent);

            //Precedencia
        console.log(operPreced);

            //incremento e decremento
        console.log(i);
        console.log(j);
    </script>
</html>
