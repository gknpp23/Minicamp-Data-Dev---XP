<html>
    <script>
        var carros = ['Gol', 'Palio', 'Uno']
        console.log(carros)

        carros[2]  = "Argo"
        console.log(carros)

        console.log('tamanho do array: ' + carros.length)

        carros[3] = "Sandero"
        console.log(carros)

        carros[carros.length] = "Civic"
        console.log(carros)

        carros.push("Polo")
        console.log(carros)

        console.log(carros.pop())
        console.log(carros)

        carros.unshift("Jetta")
        console.log(carros)

        console.log(carros.shift())
        console.log(carros)

</script>
</html>
