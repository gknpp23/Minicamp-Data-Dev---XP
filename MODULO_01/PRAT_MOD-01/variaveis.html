<html>
    <script>
        //Declarando variaveis
        var abacate = 2;
        var melancia = 3;

        //variavel de soma
        var totalFrutaSacola = abacate + melancia;

        //reatribuindo valores
        abacate = 10;
        melancia = 0;

        //somando novamente: se atentar ao nome da variavel criado
        totalFrutaSacola = abacate + melancia;

        //Exibindo valores
        console.log(totalFrutaSacola);
    </script>
</html>
